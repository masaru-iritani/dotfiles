ae: '!gh alias list > ~/dotfiles/gh_aliases.yml'
ai: '!gh alias import --clobber ~/dotfiles/gh_aliases.yml'
approve: pr review --approve
co: pr checkout
draft: pr create --draft --fill
homework: issue list --assignee @me
inbox: issue list --mention @me
iv: issue view
iw: issue view --web
pc: pr commit
pm: pr merge --author-email $(git config user.email)
pr commit: pr list --search "$1 base:main" --state all
pv: pr view
pw: pr view --web
readygo: '!gh pr checks --watch --fail-fast && gh pr ready'
review: pr list --search user-review-requested:@me
